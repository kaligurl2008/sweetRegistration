<!DOCTYPE html>
<html>
    <head>
        <title>Sweet Berries Registration</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <header>
                <img src="images/logo.png">
                <nav>
                    <a href="#">Courses</a>
                    <a href="#">About Us</a>
                    <a href="main.html" class="main">Main</a>
                </nav>
            </header>
        </div>
        <div>
            <main>
                <h1>
                    Sweet Berries Registration
                </h1>
                <form>
                    <fieldset>
                        <label for="firstName">First Name:</label>
                        <br>
                        <input type="text" id="firstName" name="firstName" required>
                        <br>
                        <label for="lastName">Last Name:</label>
                        <br>
                        <input type="text" id="lastName" name="lastName" required>
                        <br>
                    </fieldset>
                    <fieldset>
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="password">Password</label>
                        <br>
                        <input type="password" id="password" name="password" minlength="6" required>
                        <br>
                    </fieldset>
                    <fieldset>
                        <label for="courses">Please Select Your Course:</label>
                        <br>
                        <select id="courses" name="courses" required>
                            <option value="choose">Choose An Option</option>
                            <option value="essentials">Cooking Essentials</option>
                            <option value="skills">Chef Skills</option>
                            <option value="nutrition">Nutrition in Cooking</option>
                            <option value="plant">Plant-Based Cooking</option>
                            <option value="teen">Teen's Kitchen</option>
                        </select>
                        <br>
                        <label for="notes">Notes:</label>
                        <br>
                        <textarea id="notes" name="notes" rows="10" cols="30">
                            Enter any information you think is important for us to know.
                        </textarea>
                    </fieldset>
                    <input type="submit" value="Submit">
                </form>
            </main>
        </div>
        <div>
            <footer>
                <p>Sweet Berries</p>
            </footer>
        </div>
    </body>
</html>
